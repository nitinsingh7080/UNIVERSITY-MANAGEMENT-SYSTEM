<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Courses</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #4facfe, #e900fe);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .courses-container {
            text-align: center;
            margin: 20px 0;
            width: 100%;
            max-width: 400px;
        }
        .courses-container h2, .courses-container h3 {
            margin-bottom: 20px;
        }
        .courses-container button {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .courses-container button:hover {
            background-color: #0056b3;
        }
        .attendance-button {
            margin-top: 10px;
            background-color: #5cb85c;
        }
        .attendance-button:hover {
            background-color: #4cae4c;
        }
        .profile-button {
            margin-top: 10px;
            background-color: #f0ad4e;
        }
        .profile-button:hover {
            background-color: #ec971f;
        }
    </style>
</head>
<body>
    <div class="courses-container">
        <h2>Select a Course</h2>
        
        <button class="profile-button" onclick="location.href='profile.html'">Your Profile</button>
        <button onclick="location.href='java.html'">1. Java For Beginners</button>
        <button onclick="location.href='dsa.html'">2. DSA Using JAVA</button>
        <button onclick="location.href='dbms.html'">3. DBMS</button>
        <button onclick="location.href='coa.html'">4. COA</button>
        <button onclick="location.href='probability.html'">5. Probability and Statistics</button>
        
        <h3>Check Your Attendance</h3>
        <button class="attendance-button" onclick="location.href='attendance.html'">Attendance</button>

        
    </div>
</body>
</html>
