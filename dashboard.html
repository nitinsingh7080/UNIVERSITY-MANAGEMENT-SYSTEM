<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Account Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }
        nav {
            background-color: #f4f4f4;
            padding: 10px;
            width: 100%;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: space-around;
        }
        nav ul li {
            display: inline;
        }
        nav ul li a {
            text-decoration: none;
            color: #333;
            padding: 10px;
        }
        section {
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        .form-group {
            margin-bottom: 10px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
            overflow: auto;
            padding-top: 60px;
        }
        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }
        /* Round image styling */
        .profile-pic {
            border-radius: 50%;
            width: 150px;
            height: 150px;
            object-fit: cover;
            margin-bottom: 20px;
        }
        .profile-info {
            font-size: 18px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<header>
    <h1>User Account Management</h1>
</header>

<nav>
    <ul>
        <li><a href="#" onclick="showDashboard()">Dashboard</a></li>
        <li><a href="#">User Management</a></li>
        <li><a href="#">Course Management</a></li>
        <li><a href="#">Academic Management</a></li>
        <li><a href="#">Financial Management</a></li>
        <li><a href="#">Communication Tools</a></li>
        <li><a href="#">Reports</a></li>
        <li><a href="#">Settings</a></li>
        <li><a href="#">Logout</a></li>
    </ul>
</nav>

<section id="dashboardSection" style="display: none;">
    <h2>Admin Dashboard</h2>
    <div>
        <!-- Admin Profile Information -->
        <img src="admin-photo.jpg" alt="Admin Photo" class="profile-pic" id="adminPhoto">
        <div class="profile-info">
            <strong>Name:</strong> John Doe
        </div>
        <div class="profile-info">
            <strong>Email:</strong> johndoe@example.com
        </div>
        <div class="profile-info">
            <strong>Role:</strong> Admin
        </div>
        <div class="profile-info">
            <strong>Registration Date:</strong> 01/01/2020
        </div>
    </div>
</section>

<script>
    function showDashboard() {
        // Show the dashboard section and hide others
        document.getElementById('dashboardSection').style.display = 'block';
    }

    function hideDashboard() {
        // Hide the dashboard section
        document.getElementById('dashboardSection').style.display = 'none';
    }
</script>

</body>
</html>
