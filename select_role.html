<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Prevent zooming and make it responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Select Role</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            margin: 0;
            height: 100vh;
            flex-wrap: wrap; /* Allows content to wrap on smaller screens */
        }

        .image-container, .role-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .image-container {
            width: 50%;
            background-image: url('galgotias.jpeg');
            background-size: cover;
            background-position: center;
        }

        .role-container {
            width: 50%;
            background-color: #ffffff;
            padding: 20px 30px;
            box-sizing: border-box;
            text-align: center;
            max-width: 600px; /* Prevents container from stretching too wide */
            margin: 0 auto; /* Centers container horizontally */
        }

        .role-container h2 {
            margin-bottom: 20px;
        }

        .role-container a {
            display: block;
            margin: 10px 0;
            padding: 10px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }

        .role-container a:hover {
            background-color: #0056b3;
        }

        /* Media query for smaller screens */
        @media (max-width: 768px) {
            .image-container, .role-container {
                width: 100%; /* Makes both sections take full width */
                height: 50vh; /* Adjusts the height for smaller screens */
            }
        }

    </style>
</head>
<body>
    <div class="image-container"></div>
    <div class="role-container">
        <h2>Select Your Role</h2>
        <a href="admin_login.html">Admin</a>
        <a href="student_login.html">Student</a>
    </div>
</body>
</html>
