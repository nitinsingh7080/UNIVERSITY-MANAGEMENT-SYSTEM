<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #4facfe, #e900fe);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .attendance-container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 600px;
        }
        .attendance-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 10px 0;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            text-align: center;
            padding: 10px;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="attendance-container">
        <h2>Attendance</h2>
        <table>
            <thead>
                <tr>
                    <th>Subject</th>
                    <th>Days Attended (out of 365)</th>
                    <th>Absents</th>
                    <th>Total Percentage</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Java For Beginners</td>
                    <td>300</td>
                    <td>65</td>
                    <td>82.19%</td>
                </tr>
                <tr>
                    <td>DSA Using JAVA</td>
                    <td>290</td>
                    <td>75</td>
                    <td>79.45%</td>
                </tr>
                <tr>
                    <td>DBMS</td>
                    <td>310</td>
                    <td>55</td>
                    <td>84.93%</td>
                </tr>
                <tr>
                    <td>COA</td>
                    <td>280</td>
                    <td>85</td>
                    <td>76.71%</td>
                </tr>
                <tr>
                    <td>Probability and Statistics</td>
                    <td>320</td>
                    <td>45</td>
                    <td>87.67%</td>
                </tr>
                <tr>
                    <td>Total</td>
                    <td>1500</td>
                    <td>325</td>
                    <td>82.19%</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
