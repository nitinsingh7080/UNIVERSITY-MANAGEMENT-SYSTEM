<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Profile - DSA Using JAVA</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #b84ffe, #00f2fe);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            margin: 0;
        }
        .profile-container {
            text-align: center;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 90%;
            max-width: 500px;
        }
        .profile-container img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
        }
        .profile-container h2 {
            margin: 10px 0;
        }
        .profile-container p {
            font-size: 16px;
            color: #790707;
        }
        .input-field {
            margin: 10px 0;
            padding: 8px 15px;
        
            font-size: 16px;
            border: 1px solid #2b0505;
            border-radius: 5px;
            width: 95%;
        }
        .save-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .save-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <img src="DBMS Teacher.png" alt="Teacher's Profile Image">
        <h2>Mr. Arvind Yadav</h2>
        <p>Qualification: <h4>M.sc in Database Management System</h4></p>
        <p>Course Name:<h4>DBMS</h4> </p>
        <button class="save-button" onclick="saveProfile()">Save Profile</button>
        <button onclick="location.href='dsa.html'" style="margin-top: -19px; background-color: #4caf50;color: white;height: 
        38px;border-radius: 5px;border-color: #f0f8ff; cursor: pointer;">Back to Courses</button>
    </div>

    <script>
        function saveProfile() {
            const qualification = document.getElementById('qualification').value;
            const courseName = document.getElementById('course-name').value;

            // In a real application, you can send this data to the server for saving
            alert(`Profile saved:\nQualification: ${qualification}\nCourse Name: ${courseName}`);
        }
    </script>
</body>
</html>
