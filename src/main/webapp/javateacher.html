<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Profile - JAVA FOR Beginners</title>
    <style>
        /* Global Body Styles */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #b84ffe, #00f2fe);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            margin: 0;
        }

        /* Profile Container */
        .profile-container {
            text-align: center;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            padding: 40px;
            width: 100%;
            max-width: 600px;
            margin-top: 30px;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        /* Hover effect for the profile container */
        .profile-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        /* Profile Image */
        .profile-container img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
            border: 4px solid #4caf50;
        }

        /* Profile Header */
        .profile-container h2 {
            margin: 10px 0;
            font-size: 1.8rem;
            color: #333;
            font-weight: 600;
        }

        /* Profile Details */
        .profile-container p {
            font-size: 1rem;
            color: #444;
            margin: 8px 0;
        }

        .profile-container h4 {
            font-size: 1.1rem;
            color: #007bff;
            font-weight: 500;
        }

        /* Input Fields */
        .input-field {
            margin: 10px 0;
            padding: 8px 15px;
            font-size: 16px;
            border: 1px solid #4caf50;
            border-radius: 5px;
            width: 100%;
            max-width: 400px;
        }

        /* Save Button */
        .save-button {
            margin-top: 20px;
            padding: 12px 25px;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s, transform 0.3s;
        }

        /* Save Button Hover */
        .save-button:hover {
            background-color: #45a049;
            transform: translateY(-2px);
        }

        /* Back Button */
        .back-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .back-button:hover {
            background-color: #0056b3;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .profile-container {
                padding: 20px;
                max-width: 90%;
            }

            .profile-container img {
                width: 120px;
                height: 120px;
            }

            .save-button, .back-button {
                width: 100%;
                padding: 12px 0;
            }
        }
    </style>
</head>

<body>
    <div class="profile-container">
        <!-- Teacher Profile Image -->
        <img src="java Teacher.png" alt="Teacher's Profile Image">
        <!-- Teacher's Name -->
        <h2>Mr. Shanvendra Rai</h2>
        <!-- Teacher's Qualification -->
        <p><strong>Qualification:</strong> <h4>M.Sc. in Computer Science and Engineering</h4></p>
        <!-- Course Name -->
        <p><strong>Course Name:</strong> <h4>JAVA FOR BEGINNERS</h4></p>

        <!-- Profile Management Button -->
        <button class="save-button" onclick="saveProfile()">Save Profile</button>

        <!-- Back to Courses Button -->
        <button class="back-button" onclick="location.href='java.html'">Back to Courses</button>
    </div>

    <script>
        function saveProfile() {
            const qualification = document.getElementById('qualification').value;
            const courseName = document.getElementById('course-name').value;

            // In a real application, you can send this data to the server for saving
            alert(`Profile saved:\nQualification: ${qualification}\nCourse Name: ${courseName}`);
        }
    </script>
</body>

</html>
