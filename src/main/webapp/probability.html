<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Probability and Statistics</title>
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #4facfe, #e900fe);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            margin: 0;
        }

        /* Details Container */
        .details-container {
            text-align: center;
            margin: 20px 0;
            width: 100%;
            max-width: 400px;
        }

        .details-container h2 {
            margin-bottom: 20px;
            font-size: 1.8rem;
            color: #333;
            font-weight: 600;
        }

        .details-container button {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 12px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        .details-container button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        /* Video Section */
        .video-container,
        .credit-container {
            display: none; /* Initially hidden */
            margin-top: 20px;
            text-align: center;
            transition: opacity 0.3s ease-in-out;
        }

        .video-container iframe {
            width: 100%;
            max-width: 560px;
            height: 315px;
            border: none;
            border-radius: 10px;
        }

        .video-container button,
        .credit-container button {
            margin-top: 10px;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            background-color: #ff5722;
            color: white;
            border: none;
            font-size: 16px;
            transition: background-color 0.3s, transform 0.2s;
        }

        .video-container button:hover,
        .credit-container button:hover {
            background-color: #e64a19;
            transform: translateY(-2px);
        }

        /* Credit Section */
        .credit-container {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .credit-container p {
            margin: 0;
            color: #333;
            font-size: 16px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .details-container {
                width: 90%;
                max-width: 100%;
            }

            .details-container button {
                padding: 12px 15px;
                font-size: 14px;
            }

            .video-container iframe {
                max-width: 100%;
            }
        }
    </style>
    <script>
        function showVideo() {
            document.getElementById('video-container').style.display = 'block';
            document.getElementById('video-container').style.opacity = '1';
        }

        function hideVideo() {
            document.getElementById('video-container').style.display = 'none';
            document.getElementById('video-container').style.opacity = '0';
        }

        function showCredit() {
            document.getElementById('credit-container').style.display = 'block';
            document.getElementById('credit-container').style.opacity = '1';
        }

        function hideCredit() {
            document.getElementById('credit-container').style.display = 'none';
            document.getElementById('credit-container').style.opacity = '0';
        }
    </script>
</head>
<body>
    <div class="details-container">
        <h2>Probability and Statistics - Options</h2>
        <button onclick="location.href='syllabus_probability.html'">1. Check Your Syllabus</button>
        <button onclick="location.href='probabilityteacher.html'">2. Check Your Teacher</button>
        <button onclick="showCredit()">3. Course Credit</button>
        <button onclick="showVideo()">4. Attached Videos</button>
        <button onclick="location.href='courses.html'" style="margin-top: 20px;">Back to Courses</button>
    </div>

    <!-- Video Section -->
    <div id="video-container" class="video-container">
        <iframe 
            src="https://www.youtube.com/embed/ruWsWnik7YY" 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
            allowfullscreen>
        </iframe>
        <button onclick="hideVideo()">Close Video</button>
    </div>

    <!-- Credit Section -->
    <div id="credit-container" class="credit-container">
        <p><strong>Course Credit:</strong> This Probability and Statistics course carries 5 credits. It is designed to provide foundational statistical knowledge and its practical application in engineering and science disciplines.</p>
        <button onclick="hideCredit()">Close Credit</button>
    </div>

</body>
</html>
