<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login</title>

    <!-- Bootstrap CSS for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <style>
        /* Global Styles */
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to right, #003366, #00b3b3);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Login Container */
        .login-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 420px;
            text-align: center;
            box-sizing: border-box;
        }

        .login-container h2 {
            margin-bottom: 30px;
            color: #003366;
            font-size: 2rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .login-container input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s;
        }

        .login-container input:focus {
            border-color: #00b3b3;
            outline: none;
            box-shadow: 0 0 5px rgba(0, 179, 179, 0.5);
        }

        .login-container button {
            width: 100%;
            padding: 12px;
            background-color: #00b3b3;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
            margin-top: 15px;
        }

        .login-container button:hover {
            background-color: #008080;
        }

        .error-message {
            color: red;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }

        .login-container .form-group {
            margin-bottom: 20px;
        }

        .login-container .forgot-password {
            font-size: 14px;
            text-decoration: none;
            color: #00b3b3;
            margin-top: 15px;
            display: inline-block;
        }

        .login-container .forgot-password:hover {
            text-decoration: underline;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .login-container {
                width: 90%;
            }

            .login-container h2 {
                font-size: 1.6rem;
            }
        }

        /* Animation for the form */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-container {
            animation: fadeIn 0.8s ease-out;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Student Login</h2>
        <form id="studentLoginForm" action="courses.html" method="get" onsubmit="return validateForm()">
            <!-- Name Input -->
            <div class="form-group">
                <input type="text" id="name" name="name" class="form-control" placeholder="Full Name" required>
                <div class="error-message" id="nameError">Name is required</div>
            </div>
            <!-- Admission Number Input -->
            <div class="form-group">
                <input type="text" id="admission_no" name="admission_no" class="form-control" placeholder="Admission Number (8 alphanumeric characters)" required>
                <div class="error-message" id="admissionNoError">Admission Number must be 13 alphanumeric characters</div>
            </div>
            <!-- Password Input -->
            <div class="form-group">
                <input type="password" id="password" name="password" class="form-control" placeholder="Password (alphanumeric, 8+ characters, at least one uppercase, one lowercase, and one number)" required>
                <div class="error-message" id="passwordError">Password must be alphanumeric, at least 8 characters long, and contain at least one uppercase letter, one lowercase letter, and one number</div>
            </div>
            <!-- Submit Button -->
            <button type="submit" class="btn btn-success">Login</button>
            <!-- Forgot Password Link -->
            <a href="forgot_password.html" class="forgot-password">Forgot Password?</a>
        </form>
    </div>

    <!-- Bootstrap JS and Popper.js for interactive features -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

    <script>
        // JavaScript form validation
        function validateForm() {
            let isValid = true;

            // Hide all error messages initially
            document.getElementById("nameError").style.display = "none";
            document.getElementById("admissionNoError").style.display = "none";
            document.getElementById("passwordError").style.display = "none";

            // Validate Name
            const name = document.getElementById("name").value;
            if (name === "") {
                document.getElementById("nameError").style.display = "block";
                isValid = false;
            }

            // Validate Admission Number (8 alphanumeric characters)
            const admissionNo = document.getElementById("admission_no").value;
            const admissionNoRegex = /^[a-zA-Z0-9]{13}$/; // Alphanumeric and exactly 8 characters
            if (!admissionNoRegex.test(admissionNo)) {
                document.getElementById("admissionNoError").style.display = "block";
                isValid = false;
            }

            // Validate Password (at least 8 characters, must include at least one uppercase letter, one lowercase letter, and one digit)
            const password = document.getElementById("password").value;
            const passwordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[A-Za-z\d]{8,}$/; // At least 8 characters, one uppercase, one lowercase, one digit
            if (!passwordRegex.test(password)) {
                document.getElementById("passwordError").style.display = "block";
                isValid = false;
            }

            return isValid;
        }
    </script>
</body>
</html>
