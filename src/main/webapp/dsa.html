<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DSA Using JAVA</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #d3dce4, #0004fe); /* Elegant and professional gradient */
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            margin: 0;
        }

        .details-container {
            text-align: center;
            margin: 20px 0;
            width: 100%;
            max-width: 450px;
            padding: 25px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        }

        .details-container h2 {
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: 600;
            color: #333;
        }

        .details-container button {
            display: block;
            width: 100%;
            margin: 12px 0;
            padding: 12px 20px;
            background-color: #007bff; /* Professional blue color */
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        .details-container button:hover {
            background-color: #0056b3; /* Darker blue on hover */
            transform: scale(1.05);
        }

        .details-container button:focus {
            outline: none;
        }

        .video-container,
        .credit-container {
            display: none; /* Initially hidden */
            margin-top: 20px;
            text-align: center;
        }

        .video-container iframe {
            width: 100%;
            max-width: 640px;
            height: 360px;
            border: none;
            border-radius: 10px;
        }

        .video-container button,
        .credit-container button {
            margin-top: 12px;
            background-color: #ff5722;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        .video-container button:hover,
        .credit-container button:hover {
            background-color: #e64a19;
            transform: scale(1.05);
        }

        .credit-container {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 6px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
        }

        .credit-container p {
            color: #333;
            font-size: 16px;
            line-height: 1.6;
        }

        /* Responsive Design for smaller screens */
        @media (max-width: 600px) {
            .details-container {
                padding: 15px;
                width: 90%;
            }

            .details-container button {
                font-size: 14px;
                padding: 10px 15px;
            }

            .video-container iframe {
                height: 250px;
            }

            .credit-container p {
                font-size: 14px;
            }
        }
    </style>
    <script>
        function showVideo() {
            document.getElementById('video-container').style.display = 'block';
        }

        function hideVideo() {
            document.getElementById('video-container').style.display = 'none';
        }

        function showCredit() {
            document.getElementById('credit-container').style.display = 'block';
        }

        function hideCredit() {
            document.getElementById('credit-container').style.display = 'none';
        }
    </script>
</head>
<body>
    <div class="details-container">
        <h2>DSA Using JAVA - Course Options</h2>
        <button onclick="location.href='syllabus_dsa.html'">1. Check Your Syllabus</button>
        <button onclick="location.href='dsateacher.html'">2. Check Your Teacher</button>
        <button onclick="showCredit()">3. Course Credit</button>
        <button onclick="showVideo()">4. View Attached Videos</button>
        <button onclick="location.href='courses.html'" style="margin-top: 20px;">Back to Courses</button>
    </div>

    <div id="video-container" class="video-container">
        <iframe 
            src="https://www.youtube.com/embed/p-8YpVkG3aI" 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
            allowfullscreen>
        </iframe>
        <button onclick="hideVideo()">Close Video</button>
    </div>

    <div id="credit-container" class="credit-container">
        <p><strong>Course Credit:</strong> This DSA using Java course carries 4 credits. It is designed to provide foundational programming knowledge and practical skills in DSA using Java, preparing students for advanced software development projects.</p>
        <button onclick="hideCredit()">Close Credit</button>
    </div>
</body>
</html>
