<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Profile - DSA Using JAVA</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #b84ffe, #00f2fe);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            margin: 0;
        }
        .profile-container {
            text-align: center;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 90%;
            max-width: 500px;
            transition: all 0.3s ease;
        }
        .profile-container img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
        }
        .profile-container h2 {
            margin: 10px 0;
            color: #333;
        }
        .profile-container h4 {
            color: #007BFF;
        }
        .profile-container p {
            font-size: 16px;
            color: #333;
        }
        .upload-btn {
            margin-top: 10px;
            background-color: #007BFF;
        }
        .upload-btn:hover {
            background-color: #0056b3;
        }
        .back-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            transition: background-color 0.3s;
        }
        .back-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <img id="profile-img" src="COA Teacher.png" alt="Teacher's Profile Image">
        <h2>Mr. Dr. Gurmeet Singh</h2>
        <p>Qualification: <span id="qualification-display">M.Sc in Computer Organisation and Architecture</span></p>
        <p>Course Name: <span id="course-name-display">COA</span></p>

        <button class="upload-btn" onclick="uploadProfilePicture()">Change Profile Picture</button>
        <input type="file" id="profile-upload" style="display:none;" onchange="updateProfilePicture(event)">

        <button class="back-button" onclick="location.href='dsa.html'">Back to Courses</button>
    </div>

    <script>
        function uploadProfilePicture() {
            document.getElementById('profile-upload').click();
        }

        function updateProfilePicture(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('profile-img').src = e.target.result;
                }
                reader.readAsDataURL(file);
            }
        }
    </script>
</body>
</html>
